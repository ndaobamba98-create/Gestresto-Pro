
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraPOS+ - MYA D'OR</title>
    <meta name="theme-color" content="#8b5cf6">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliothèque pour la conversion HTML vers PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0f172a',
                border: '#1e293b'
              }
            },
            animation: {
              'progressDecrease': 'progressDecrease 5s linear forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              progressDecrease: {
                'from': { width: '100%' },
                'to': { width: '0%' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.3s ease;
        }
        
        /* Police Arabe Spécifique */
        [dir="rtl"] body, [dir="rtl"] .font-ar {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        
        .text-slate-500 { color: #64748b !important; }
        .dark .text-slate-400 { color: #94a3b8 !important; }

        /* Scrollbar Stylisée et Visible */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
          background: #cbd5e1; 
          border-radius: 10px; 
        }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color, #9333ea); }

        /* Classe utilitaire pour forcer l'affichage de la scrollbar sur le panier */
        .force-scrollbar::-webkit-scrollbar-thumb {
          background: #94a3b8;
        }
        .dark .force-scrollbar::-webkit-scrollbar-thumb {
          background: #475569;
        }

        @keyframes slideInRight {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        .animate-slideInRight {
          animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInDown {
          from { transform: translate(-50%, -100%); opacity: 0; }
          to { transform: translate(-50%, 0); opacity: 1; }
        }
        .animate-slideInDown {
          animation: slideInDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Thèmes de couleurs dynamiques */
        :root { --accent-color: #9333ea; --accent-glow: rgba(147, 51, 234, 0.2); }
        
        .theme-purple { --accent-color: #9333ea; --accent-glow: rgba(147, 51, 234, 0.2); }
        .theme-emerald { --accent-color: #059669; --accent-glow: rgba(5, 150, 105, 0.2); }
        .theme-blue { --accent-color: #2563eb; --accent-glow: rgba(37, 99, 235, 0.2); }
        .theme-rose { --accent-color: #e11d48; --accent-glow: rgba(225, 29, 72, 0.2); }
        .theme-amber { --accent-color: #d97706; --accent-glow: rgba(217, 119, 6, 0.2); }
        .theme-slate { --accent-color: #475569; --accent-glow: rgba(71, 85, 105, 0.2); }

        .bg-purple-600, .bg-accent { background-color: var(--accent-color) !important; }
        .text-purple-600, .text-accent { color: var(--accent-color) !important; }
        .border-purple-600, .border-accent { border-color: var(--accent-color) !important; }
        .shadow-purple-900\/20, .shadow-accent { shadow-color: var(--accent-glow) !important; }

        @media print {
            body { background: white !important; color: black !important; }
            body * { visibility: hidden; }
            #invoice-print-area, #invoice-print-area *,
            #report-print-area, #report-print-area *,
            #sales-print-area, #sales-print-area * { visibility: visible; }
            
            #invoice-print-area, #report-print-area, #sales-print-area {
                position: absolute; left: 0; top: 0; width: 100%; height: auto;
                background: white !important; color: black !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            .no-print { display: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
