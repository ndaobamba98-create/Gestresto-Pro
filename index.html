
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamaCaisse Pro - MYA D'OR</title>
    <meta name="theme-color" content="#8b5cf6">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0f172a',
                border: '#1e293b'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.3s ease;
        }
        
        /* Police Arabe Spécifique */
        [dir="rtl"] body, [dir="rtl"] .font-ar {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        
        .text-slate-500 { color: #64748b !important; }
        .dark .text-slate-400 { color: #94a3b8 !important; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        @keyframes slideInRight {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        .animate-slideInRight {
          animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Thèmes... */
        .theme-purple .text-accent { color: #7c3aed; }
        .theme-purple .bg-accent { background-color: #7c3aed; }

        @media print {
            body * { visibility: hidden; }
            #invoice-print-area, #invoice-print-area * { visibility: visible; }
            #invoice-print-area {
                position: absolute; left: 0; top: 0; width: 100%;
                background: white !important; color: black !important;
            }
            .no-print { display: none !important; }
        }
    </style>
