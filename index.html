<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sama Pos + - MYA D'OR</title>
    <meta name="theme-color" content="#8b5cf6">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0f172a',
                border: '#1e293b'
              }
            },
            animation: {
              'progressDecrease': 'progressDecrease 2s linear forwards',
            },
            keyframes: {
              progressDecrease: {
                'from': { width: '100%' },
                'to': { width: '0%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.3s ease;
        }
        
        /* Police Arabe Spécifique */
        [dir="rtl"] body, [dir="rtl"] .font-ar {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        
        .text-slate-500 { color: #64748b !important; }
        .dark .text-slate-400 { color: #94a3b8 !important; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        @keyframes slideInRight {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        .animate-slideInRight {
          animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Thèmes de couleurs dynamiques */
        :root { --accent-color: #9333ea; --accent-glow: rgba(147, 51, 234, 0.2); }
        
        .theme-purple { --accent-color: #9333ea; --accent-glow: rgba(147, 51, 234, 0.2); }
        .theme-emerald { --accent-color: #059669; --accent-glow: rgba(5, 150, 105, 0.2); }
        .theme-blue { --accent-color: #2563eb; --accent-glow: rgba(37, 99, 235, 0.2); }
        .theme-rose { --accent-color: #e11d48; --accent-glow: rgba(225, 29, 72, 0.2); }
        .theme-amber { --accent-color: #d97706; --accent-glow: rgba(217, 119, 6, 0.2); }
        .theme-slate { --accent-color: #475569; --accent-glow: rgba(71, 85, 105, 0.2); }

        .bg-purple-600, .bg-accent { background-color: var(--accent-color) !important; }
        .text-purple-600, .text-accent { color: var(--accent-color) !important; }
        .border-purple-600, .border-accent { border-color: var(--accent-color) !important; }
        .shadow-purple-900\/20, .shadow-accent { shadow-color: var(--accent-glow) !important; }

        @media print {
            body { background: white !important; color: black !important; }
            body * { visibility: hidden; }
            #invoice-print-area, #invoice-print-area *,
            #report-print-area, #report-print-area * { visibility: visible; }
            
            #invoice-print-area, #report-print-area {
                position: absolute; left: 0; top: 0; width: 100%; height: auto;
                background: white !important; color: black !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            .no-print { display: none !important; }
            /* Préserver les couleurs à l'impression */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .bg-slate-950 { background-color: #020617 !important; color: white !important; }
            .text-purple-600 { color: #9333ea !important; }
            .bg-slate-900 { background-color: #0f172a !important; }
            
            /* Ajustements spécifiques pour les graphiques SVG en impression */
            svg { max-width: 100% !important; height: auto !important; }
            .recharts-wrapper { width: 100% !important; height: 300px !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
